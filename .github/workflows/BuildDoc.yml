name: Build and deploy documents

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Doxygen
      run: sudo apt update; sudo apt install -y doxygen

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DDIGITALCURLING_BUILD_DOCS=ON

    - name: Build Documentations
      run: cmake --build ${{github.workspace}}/build --target digitalcurling_docs

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{github.workspace}}/build/docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
